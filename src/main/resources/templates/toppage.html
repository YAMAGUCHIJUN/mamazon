<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Mamazon | 木, ファッツョソ, 易竜から令品まで | ママゾン</title>
    <link rel="stylesheet" type="text/css" href="../static/css/mamazon.css" th:href="@{/css/mamazon.css}" media="all" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><b>Mamazon</b></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline m-0">
          <input class="form-control mr-2" type="text" placeholder="Search" />
          <button class="btn btn-primary" type="submit">検索</button>
        </form>
      </div>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <a class="btn navbar-btn ml-2 text-white btn-secondary"><i class="fa d-inline fa-lg fa-user-circle-o"></i>サインイン</a>
        <a class="btn navbar-btn ml-2 text-white btn-secondary"><i class="fa d-inline fa-lg fa-user-circle-o"></i>買い物かご</a>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
    <div class="container">
      <ul class="collapse navbar-collapse" id="dropmenu">
        <li class="navbar-brand"><a href="#">メニュー</a>
          <ul>
          	<li th:each="category : ${categoryList}"><a href="#" th:text="${category.name}">サブメニュー1</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p>コンテンツLeft</p>
        </div>

        <div class="col-md-4">
          <p>コンテンツCenter</p>
        </div>

        <div class="col-md-4">
          <p>コンテンツRight</p>
        </div>
      </div>
    </div>
  </div>
<footer>
  <div class="bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4 text-center">
              <p>
                <a href="terms_of_service" class="text-white">利用規約</a>
              </p>
            </div>
            <div class="col-md-4 text-center">
              <a href="privacy" class="text-white">プライバシー規約</a>
            </div>
            <div class="col-md-4 text-center">
              <a href="help" class="text-white">ヘルプ</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3">
          <p class="text-center text-white">© 2017, MamazonProject</p>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
